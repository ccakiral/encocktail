<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENCOCKTAIL Kokteyl Atölyesi Teklif Formu</title>
    <link rel="stylesheet" href="teklif_hesaplama.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    </head>
<body>

<div class="container">
    <header>
        <h1>ENCOCKTAIL Kokteyl Atölyesi Teklif Formu</h1>
    </header>

    <form id="atolyeForm"> 
        <h2>1. İletişim Bilgileri</h2>

        <div class="form-group-container">
            <div class="form-group half-width">
                <label for="musteriAdSoyad">Ad Soyad / Firma Adı:</label>
                <input type="text" id="musteriAdSoyad" name="Ad_Soyad_Firma" placeholder="Örn: Ayşe Yılmaz veya X Şirketi" required>
            </div>
            <div class="form-group half-width">
                <label for="telefon">Telefon:</label>
                <input type="tel" id="telefon" name="Telefon" placeholder="Örn: 5xx xxx xx xx" required>
            </div>
        </div>

        <div class="form-group">
            <label for="email">E-posta:</label>
            <input type="email" id="email" name="Email" placeholder="Örn: adiniz@ornek.com" required>
        </div>

        <h2>2. Atölye Detayları</h2>

        <div class="form-group-container">
            <div class="form-group half-width">
                <label for="tarih">Etkinlik Tarihi:</label>
                <input type="date" id="tarih" name="Etkinlik_Tarihi" required>
            </div>
            <div class="form-group half-width">
                <label for="katilimciSayisi">Tahmini Katılımcı Sayısı (Min. 1):</label>
                <input type="number" id="katilimciSayisi" name="Katilimci_Sayisi" value="1" min="1" required>
            </div>
        </div>

        <div class="form-group">
            <label for="mekan">Atölyenin Yapılacağı Mekan (Adres veya Bölge):</label>
            <input type="text" id="mekan" name="Mekan" placeholder="Örn: X Restaurantı, Beşiktaş/İstanbul, Kendi Ofisimiz vb." required>
        </div>

        <div class="form-group">
            <label for="konsept">Atölye Konsepti ve İstekleriniz:</label>
            <textarea id="konsept" name="Konsept_ve_Istekler" rows="4" placeholder="Örn: Klasik kokteyller ağırlıklı bir konsept istiyoruz, alkolsüz seçenekler de olsun, süre 3 saat planlıyoruz, doğum günü kutlaması için..."></textarea>
        </div>

        <div class="form-group">
            <label for="atölyeTipi">İstediğiniz Atölye Tipi:</label>
            <select id="atölyeTipi" name="Atolye_Tipi" required>
                <option value="">Lütfen Seçiniz</option>
                <option value="kisiye_ozel">Kişiye/Gruba Özel Kapalı Atölye</option>
                <option value="acik_atolye_katilim">Periyodik Açık Atölyeye Katılım (Tarih sorulmalı)</option>
                <option value="kurumsal">Kurumsal Etkinlik (Ekip Motivasyonu vb.)</option>
            </select>
        </div>

        <button type="submit" class="submit-button">TEKLİF TALEBİNİ GÖNDER</button> 
    </form>
    
    <div class="note" style="margin-top: 25px;">
        <p>Talebiniz bize ulaştıktan sonra, size özel fiyat teklifinizi ve detaylı atölye içeriğimizi en kısa sürede ileteceğiz.</p>
    </div>

</div>

<script src="atolye_teklif.js"></script>

</body>
</html>
